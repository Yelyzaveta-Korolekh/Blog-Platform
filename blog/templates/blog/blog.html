{% extends 'blog/base.html' %}
{% load static %}
{% block title %}Блог{% endblock %} 
{% block content %}
<div class="post-container">
    {% for post in posts %}
    <div class="post">
        <a href="{% url 'postPage' post.id %}">
            <h2 class="post-title">{{post.title}} </h2>
        </a>
        <p class="post-author"> Автор: {{ post.author }}</p>
        <p class="post-content"> {{ post.content|truncatechars:150 }}</p>
        {% if request.user == post.author %} 
            <button><a href="{% url 'editPost' post.id %}">Редагувати</a></button>
            <button><a href="{% url 'deletePost' post.id %}">Видалити</a></button>
        {% endif %}
    </div>
    {% endfor %}
</div> 
{% endblock %}
