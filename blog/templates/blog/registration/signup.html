{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/signup.css' %}">
    <title>Sign Up</title>
</head>
<body>
    <div class="container">
        <h1>Sign Up</h1>
       <form method="post"> 
            {% csrf_token %} 
            {{ form.non_field_errors }}
            {{ form.as_p }} 
            <button type="submit">Sign Up</button> 
        </form> 
    </div>
</body>
</html>
